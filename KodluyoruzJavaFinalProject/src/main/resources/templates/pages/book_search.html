<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Book Search</title>
</head>
<body>
		<div th:switch="${books}" class="container my-2">
		<h2 th:case=null class="container my-5">Böyle Bir Kitap Yok</h2>
		<div th:case=*>
			<h1>Aranılan Kitap</h1>
				<table class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th>ID</th>
							<th>Book Name</th>
							<th>Author Name</th>
							<th>Publication Year</th>
							<th>Book Note</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="book : ${books}">
							<td th:text="${book.bookName}"></td>
						</tr>
					</tbody>
				</table>
			<p class="my-5"><a href="/book/list" class="btn btn-primary">Home Page</a></p>
		</div>
	</div>
</body>
</html>
