<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:switch="${books}" class="container my-2">
		<h2 th:case=null class="container my-5">No books yet!</h2>
		<div th:case=*>
			<h1>Search Book</h1>
				<table class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th>Book</th>
							<th>Authors</th>
							<th>Düzenle</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="book : ${books}">
							<td th:text="${book.title}"></td>
                        	<td>
								<option th:each="author : ${book.authors}" th:value="${author.authorNo}" th:text="${author.authorName}"/>
							</td>

							<td><a th:href="@{/thyme/edit/{bookNo}(bookNo=${book.bookNo})}" class="btn btn-primary">Düzenle</a></td>
						</tr>
					</tbody>
				</table>
			<p class="my-5"><a href="/thyme/book/list" class="btn btn-primary">Ana Sayfaya Dön</a></p>
		</div>
	</div>

</body>
</html>
