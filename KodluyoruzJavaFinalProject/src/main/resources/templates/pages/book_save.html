<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Book Save</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
		<div class="container my-5">
            <h2 class="mb-5">New Book</h2>
            <div class="row">
                <div class="col-md-12">
                    <form action="#" th:action="@{/book/list}" th:object="${book}" method="POST">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Book Name</label>
                                <input type="text" th:field="*{bookName}" class="form-control" id="bookName" placeholder="BookName">
                            </div>
                        </div>
                        <div class="row">
                        <div class="form-group blu-margin">
							<label class="col-form-label">Author </label> 
								<select id="author" name="authors" th:field="*{authors.authorID}">
								<option th:each="authors: ${author}"
									th:value="${authors.authorID}" th:utext="${authors.authorName}" />
							</select>
						</div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
								<label for="publicationYear" class="col-form-label">Publication Year </label> 
							    <input type="date" th:value="*{publicationYear}" class="form-control"
							id="publicationYear" />
						</div>
                        </div>
                        <div class="row">
						<div class="form-group col-md-6">
							<label for="bookNote" class="col-form-label">Book Note</label> 
							<input	type="text" th:field="*{bookNote}" class="form-control"
								id="bookNote" placeholder="BookNote">
						</div>
						</div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Save">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
